<div class="create-student-container">
  <h2>Create New Student</h2>
  
  <form [formGroup]="form" class="student-form">
    
    <!-- First Name -->
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input 
        id="first_name"
        formControlName="first_name" 
        type="text" 
        placeholder="Enter first name"
        class="form-control"
      />
      <span 
        class="error-message" 
        *ngIf="form.get('first_name')?.invalid && form.get('first_name')?.touched"
      >
        First name is required
      </span>
    </div>

    <!-- Last Name -->
    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input 
        id="last_name"
        formControlName="last_name" 
        type="text" 
        placeholder="Enter last name"
        class="form-control"
      />
      <span 
        class="error-message" 
        *ngIf="form.get('last_name')?.invalid && form.get('last_name')?.touched"
      >
        Last name is required
      </span>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        id="email"
        formControlName="email" 
        type="email" 
        placeholder="Enter email address"
        class="form-control"
      />
      <span 
        class="error-message" 
        *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
      >
        <span *ngIf="form.get('email')?.errors?.['required']">Email is required</span>
        <span *ngIf="form.get('email')?.errors?.['email']">Please enter a valid email</span>
      </span>
    </div>

    <!-- Age -->
    <div class="form-group">
      <label for="age">Age</label>
      <input 
        id="age"
        formControlName="age" 
        type="number" 
        placeholder="Enter age"
        class="form-control"
      />
      <span 
        class="error-message" 
        *ngIf="form.get('age')?.invalid && form.get('age')?.touched"
      >
        Age is required
      </span>
    </div>

    <!-- Course -->
    <div class="form-group">
      <label for="course">Course</label>
      <input 
        id="course"
        formControlName="course" 
        type="text" 
        placeholder="e.g., BSIT, BSCS"
        class="form-control"
      />
      <span 
        class="error-message" 
        *ngIf="form.get('course')?.invalid && form.get('course')?.touched"
      >
        Course is required
      </span>
    </div>

    <!-- Year Level -->
    <div class="form-group">
      <label for="year_level">Year Level</label>
      <input 
        id="year_level"
        formControlName="year_level" 
        type="number" 
        placeholder="1-5"
        min="1"
        max="5"
        class="form-control"
      />
      <span 
        class="error-message" 
        *ngIf="form.get('year_level')?.invalid && form.get('year_level')?.touched"
      >
        Year level is required (1-5)
      </span>
    </div>

    <!-- GPA -->
    <div class="form-group">
      <label for="gpa">GPA</label>
      <input 
        id="gpa"
        formControlName="gpa" 
        type="number" 
        step="0.01"
        placeholder="e.g., 3.5"
        min="0"
        max="4"
        class="form-control"
      />
      <span 
        class="error-message" 
        *ngIf="form.get('gpa')?.invalid && form.get('gpa')?.touched"
      >
        GPA is required (0-4.0)
      </span>
    </div>

    <!-- Enrollment Status -->
    <div class="form-group">
      <label for="enrollment_status">Enrollment Status</label>
      <select 
        id="enrollment_status"
        formControlName="enrollment_status" 
        class="form-control"
      >
        <option value="">Select status</option>
        <option value="enrolled">Enrolled</option>
        <option value="graduated">Graduated</option>
        <option value="dropped">Dropped</option>
      </select>
    </div>

    <!-- Submit Button -->
    <div class="form-actions">
      <button 
        (click)="createStudent()" 
        type="button"
        class="btn btn-primary"
        [disabled]="form.invalid"
      >
        Create Student
      </button>
    </div>

  </form>
</div>
